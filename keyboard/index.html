<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Keyboard</title>
</head>

<body>
<section class="keyboard">
  <button class="key"><span>~</span><span>`</span></button>
  <button class="key"><span>!</span><span>1</span></button>
  <button class="key"><span>@</span><span>2</span></button>
  <button class="key"><span>#</span><span>3</span></button>
  <button class="key"><span>$</span><span>4</span></button>
  <button class="key"><span>%</span><span>5</span></button>
  <button class="key"><span>^</span><span>6</span></button>
  <button class="key"><span>&</span><span>7</span></button>
  <button class="key"><span>*</span><span>8</span></button>
  <button class="key"><span>(</span><span>9</span></button>
  <button class="key"><span>)</span><span>0</span></button>
  <button class="key"><span>_</span><span>-</span></button>
  <button class="key"><span>+</span><span>=</span></button>
  <button class="key span-4">Backspace</button>

  <!-- BEGIN (write your solution here) -->
  <button class="key span-3"><span>Tab</span></button>
  <button class="key"><span>Q</span></button>
  <button class="key"><span>W</span></button>
  <button class="key"><span>E</span></button>
  <button class="key"><span>R</span></button>
  <button class="key"><span>T</span></button>
  <button class="key"><span>Y</span></button>
  <button class="key"><span>U</span></button>
  <button class="key"><span>I</span></button>
  <button class="key"><span>O</span></button>
  <button class="key"><span>P</span></button>
  <button class="key"><span>{</span><span>[</span></button>
  <button class="key"><span>}</span><span>]</span></button>
  <button class="key span-3"><span>|</span><span>\</span></button>


  <button class="key span-4"><span>Caps lock</span></button>
  <button class="key"><span>A</span></button>
  <button class="key"><span>S</span></button>
  <button class="key"><span>D</span></button>
  <button class="key"><span>F</span></button>
  <button class="key"><span>G</span></button>
  <button class="key"><span>H</span></button>
  <button class="key"><span>J</span></button>
  <button class="key"><span>K</span></button>
  <button class="key"><span>L</span></button>

  <button class="key"><span>;</span><span>:</span></button>
  <button class="key"><span>'</span><span>"</span></button>
  <button class="key span-4"><span>Enter</span></button>

  <button class="key span-5"><span>Shift</span></button>
  <button class="key"><span>Z</span></button>
  <button class="key"><span>X</span></button>
  <button class="key"><span>C</span></button>
  <button class="key"><span>V</span></button>
  <button class="key"><span>B</span></button>
  <button class="key"><span>N</span></button>
  <button class="key"><span>M</span></button>
  <button class="key"><span>&lt;</span><span>,</span></button>
  <button class="key"><span>&gt;</span><span>.</span></button>
  <button class="key"><span>?</span><span>/</span></button>
  <button class="key span-5"><span>Shift</span></button>

  <button class="key"><span>Ctrl</span></button>
  <button class="key"><span>Win</span></button>
  <button class="key"><span>Alt</span></button>
  <button class="key span-7"><span>Space</span></button>
  <button class="key"><span>Alt</span></button>
  <button class="key"><span>Ctrl</span></button>
  <button class="key"><span>&#5130;</span></button>
  <button class="key w-100 p-0 border-none"><span>&#5123;</span><span>&#5121;</span></button>
  <button class="key"><span>&#5125;</span></button>
  <!-- END -->
</section>
</body>

</html>
